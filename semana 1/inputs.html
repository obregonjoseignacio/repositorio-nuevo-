<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    
    <h1>INPUTS</h1>
    <input type="text" placeholder="ingresa tu nombre" value="jose">

    <input type="email" placeholder="ingresa tu email">

    <h2>input tipo number</h2>
    <input type="number" placeholder="ingresa tu edad" min="18" max="100" step="2" value="20" />

    <h2>input tipo password</h2>
    <input type="email" placeholder="ingresa tu correo">

    <input type="password" placeholder="ingresa tu contraseÃ±a" />

    <input type="submit" value="ingresar">

    <h2>input de tipo fecha y hora</h2>

    <input type="date">
    <br>
    <input type="time">
    <br>
    <input type="datetime-local">

    <h2>input tipo archivos</h2>

    <input type="file">
    <p>solo pdf</p>
    <input type="file" accept="application/pdf">
    <p>solo imagenes</p>
    <input type="file" accept="image/*">
    <p>solo videos</p>
    <input type="file" accept="video/*">
    <p>solo audios</p>
    <input type="file" accept="audio/*">

    <h2>inputs tipo radio</h2>
    <p>
        <input type="radio" name="registro" checked >radio 1
        <br>
        <input type="radio" name="registro">radio 2
        <br>
        <input type="radio" name="registro">radio 3
    </p>
    <p>checkbox</p>
    <input type="checkbox" name="registro" checked >checkbox 1
    <br>
    <input type="checkbox" name="registro">checkbox 2
    <br>
    <input type="checkbox" name="registro">checkbox 3

    <h1>input tipo color</h1>

    <input type="color">
    <h2>tipo rango</h2>

    <input type="range">

    <h2>input search</h2>
    <input type="search" placeholder="ingresa tu busqueda">

    <h2>input telefono</h2>
    <input type="tel">

   
</body>
</html>
